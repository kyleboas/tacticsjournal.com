---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

  <div class="entry">
   {{ content }}
  </div>


  <div class="post-navigation">
  <a href="#top">Back to top</a>
  <a href="#" onclick="copyToClipboard(); return false;">Share on Twitter</a>

<script>
function copyToClipboard() {
  const url = document.URL;
  navigator.clipboard.writeText(url).then(function() {
    window.open("https://twitter.com/intent/tweet?url=" + encodeURIComponent(url), "_blank");
  });
}
</script>
  <a href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}">Email this post</a>
  {% include copylink.html %}
  </div>

<div class="PageNavigation">
  <div class="searchInput">
  <input type="text" id="search-input" placeholder="Search...">
    <p id="p-result-count" style="margin-top: 0px;"><span id="result-count"></span></p>
    <p id="p-all-posts-link" style="margin-top: -20px;"><span id="all-posts-link"><a href="https://tacticsjournal.com/">View all posts</a></span></p>
    <div class="resultBox">
      <!-- here list are inserted from javascript -->
   </div>
  </div>
    <ul id="post-list"></ul>
</div>


<script>
  function goToHomePage() {
    var searchTerm = document.getElementById("search-input").value;
    window.location.href = "/?search=" + encodeURIComponent(searchTerm);
  }

  document.getElementById("all-posts-link").addEventListener("click", function(e) {
    e.preventDefault(); // Prevent the default link behavior
    goToHomePage(); // Call the function to redirect to the homepage
  });
</script>
<script src="/js/suggest.js"></script>
<script src="/js/search-post.js"></script>
  {% include disqus.html %}
</article>
