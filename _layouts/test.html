<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - Tactics Journal{% else %}Tactics Journal{% endif %}</title>

    {% include favicon.html %}
     
    {% if site.tags != "" %}
    {% include collecttags.html %}
    {% endif %}

    {% include meta.html %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/test.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <a id="top"></a>
    <div id="outer-wrapper">

      <div id="wrapper">
      <div class="info" style="color: rgb(132, 132, 132);">
  <p style="margin-bottom: 0;line-height:1.2em;"><span id="date"></span></p>
  <p style="margin-top: 2px; margin-bottom: 5px;">
<a href="https://tacticsjournal.com/about/" >About</a>  
<a href="https://tacticsjournal.com/archive/" >Archive</a>
<a href="https://tacticsjournal.com/follow/">Follow</a>
<a href="https://tacticsjournal.com/recommended">Recommended</a>
<a href="https://tacticsjournal.com/contact/">Contact</a>
 <a href="https://tacticsjournal.com/key/">Key</a>
</div>

<script>
document.getElementById('more-link').addEventListener('click', function(event) {
  event.preventDefault(); // Prevent the default action of the anchor
  const moreItems = document.getElementById('more-items');
  moreItems.style.display = moreItems.style.display === 'none' || moreItems.style.display === '' ? 'block' : 'none'; // Toggle display
});

document.getElementById('follow-link').addEventListener('click', function(event) {
  event.preventDefault(); // Prevent the default action of the anchor
  const followItems = document.getElementById('follow-items');
  followItems.style.display = followItems.style.display === 'none' || followItems.style.display === '' ? 'block' : 'none'; // Toggle display
});
</script>

        {% include header.html %}
        
       <div class="front-page-content"> 
       {% include subscribe.html %}
         {{ content }}
       </div>

      </div>
    </div>


    {% include footer.html %}
    
    <script src="/js/master.js"></script>
    <script src="/js/date.js"></script>
  </body>
</html>
