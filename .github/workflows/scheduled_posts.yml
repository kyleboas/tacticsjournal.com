name: Schedule Posts

on:
  schedule:
    - cron: '00 11 * * *'

  workflow_dispatch:

jobs:
  curl:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Log Start Time
        run: echo "Workflow started at $(date -u)"

      # Security: Replaced wei/curl@master (unpinned branch) with native curl for better security
      - name: Trigger GitHub Pages build
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAGES_ACCESS_TOKEN }}" \
            -H "Accept: application/vnd.github.ant-man-preview+json" \
            https://api.github.com/repos/kyleboas/tacticsjournal.com/pages/builds

      - name: Verify API Response
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST \
          -H "Authorization: token ${{ secrets.PAGES_ACCESS_TOKEN }}" \
          -H "Accept: application/vnd.github.ant-man-preview+json" \
          https://api.github.com/repos/kyleboas/tacticsjournal.com/pages/builds)
          echo "HTTP Status Code: $RESPONSE"
          cat response.json